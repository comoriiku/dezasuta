<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3回目課題</title>
</head>

<body>



    <script>
        //javascript記述
        let result = 0;
        for (let i = 1; i <= 10; i++) {
            result += i;
        }
        // console.log(result);
        if (result >= 20) {
            console.log('20以上');
        } else if (result < 20) {
            console.log('20未満');
        }
    </script>
</body>

</html>
